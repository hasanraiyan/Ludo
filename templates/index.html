<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <script src="https://kit.fontawesome.com/002a13abdf.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/responsive.css">

</head>

<body>
    <!-- <header onclick="play()" > -->
        <header>
        <div class="forms" id="player2">
            <div style="color: rgb(251, 255, 0);">CHOOSE COLOR AND NAME</div>
            <div>
                <div class="p-d">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot" style="color: blue;"></i>
                    </div>
                    <input type="text" name="p1" id="p1" value="Player 1">
                </div>
                <div class="p-d">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot" style="color: red;"></i>
                    </div>
                    <input type="text" name="p2" id="p2" value="Player 2">
                </div>
                <div class="p-d">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot" style="color: green;"></i>
                    </div>
                    <input type="text" name="p3" id="p3" value="Player 3">
                </div>
                <div class="p-d">
                    <div class="icon">
                        <i class="fa-solid fa-location-dot" style="color: yellow;"></i>

                    </div>
                    <input type="text" name="p4" id="p4" value="Player 4 ">
                </div>
            </div>
            <div class="buttons">
                <div class="button">2P</div>
                <div class="button">4P</div>
            </div>
            <span class="button button2" onclick="play()">Play</span>
        </div>

        <!-- <div class="forms" style="border: 2px solid red; " id="player4" hidden>
            <div>CHOOSE COLOR AND NAME</div>
            <div>

            </div>
        </div> -->
    </header>
    <main>
        <div class="top-players">
            <div class="p-red" style="color: red;">
            </div>
            <div class="p-green">

            </div>

        </div>
        <div class="outer-container">
            <div class="column-left">
                <div class="home red">
                    <div class="rooms bgc">
                        <div class="room ">
                            <div class="normal border-red"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-red"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-red"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-red">

                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="road-left">
                    <div class="top-road">
                        <div class="box normal"></div>
                        <div class="box red star"><i class="fa-solid fa-star"></i></div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                    </div>
                    <div class="middle-road">
                        <div class="box normal"></div>
                        <div class="box red"></div>
                        <div class="box red"></div>
                        <div class="box red"></div>
                        <div class="box red"></div>
                        <div class="box red"></div>
                    </div>
                    <div class="bottom-road">
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                        <div class="box red star"><i class="fa-solid fa-star"></i></div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                    </div>
                </div>
                <div class="home blue">
                    <div class="rooms bgc">
                        <div class="room ">
                            <div class="normal border-blue"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-blue"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-blue"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-blue">
                                <div class="blue-piece">
                                    <div class="blue-piece-inside">
                                        <i class="fa-solid fa-star"></i>
                                    </div>
                            
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ------------------- -->
            <div class="column-middle">
                <div class="top">
                    <div class="road-right">
                        <div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box green star"><i class="fa-solid fa-star"></i></div>
                            <div class="box normal">
                                

                            </div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                        </div>
                        <div>
                            <div class="box normal"></div>
                            <div class="box green"></div>
                            <div class="box green"></div>
                            <div class="box green"></div>
                            <div class="box green"></div>
                            <div class="box green"></div>
                        </div>
                        <div>
                            <div class="box normal"></div>
                            <div class="box green star"><i class="fa-solid fa-star"></i></div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                        </div>
                    </div>
                </div>
                <div class="win">
                    <div></div>
                </div>
                <div class="bottom">
                    <div class="road-right">
                        <div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box blue star"><i class="fa-solid fa-star"></i></div>
                            <div class="box normal"></div>
                        </div>
                        <div>
                            <div class="box blue"></div>
                            <div class="box blue"></div>
                            <div class="box blue"></div>
                            <div class="box blue"></div>
                            <div class="box blue"></div>
                            <div class="box normal"></div>
                        </div>
                        <div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                            <div class="box blue star"><i class="fa-solid fa-star"></i></div>
                            <div class="box normal"></div>
                            <div class="box normal"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- -------------------- -->
            <div class="column-right">
                <div class="home green">
                    <div class="rooms bgc">
                        <div class="room ">
                            <div class="normal border-green"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-green"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-green"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-green">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="road-left">
                    <div class="top-road">
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                        <div class="box yellow star"><i class="fa-solid fa-star"></i></div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                    </div>
                    <div class="middle-road">
                        <div class="box yellow"></div>
                        <div class="box yellow"></div>
                        <div class="box yellow"></div>
                        <div class="box yellow"></div>
                        <div class="box yellow"></div>

                        <div class="box normal"></div>
                    </div>
                    <div class="bottom-road">
                        <div class="box normal"></div>
                        <div class="box normal">
                            <div class="player-1"></div>
                        </div>
                        <div class="box normal"></div>
                        <div class="box normal"></div>
                        <div class="box yellow star"><i class="fa-solid fa-star"></i></div>
                        <div class="box normal"></div>
                    </div>
                </div>
                <div class="home yellow">
                    <div class="rooms bgc">
                        <div class="room ">
                            <div class="normal border-yellow"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-yellow"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-yellow"></div>
                        </div>
                        <div class="room ">
                            <div class="normal border-yellow">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="top-players">
            <div class="p-red">

            </div>
            <div class="p-green">

            </div>

        </div>
    </main>
    <script src="../static/script.js"></script>
</body>
</html>
